# Docker Compose 配置 - LLM Data Lab

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm-data-lab-backend
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据存储
      - ./uploaded_datasets:/app/uploaded_datasets
      - ./analysis_artifacts:/app/analysis_artifacts
      - backend-db:/app
    environment:
      # 从 .env 文件读取环境变量
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-this}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRES_MINUTES=${ACCESS_TOKEN_EXPIRES_MINUTES:-43200}
      - CREDENTIALS_SECRET_KEY=${CREDENTIALS_SECRET_KEY:-}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./llm_data_lab.db}
      # LLM API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_DEFAULT_MODELS=${OPENAI_DEFAULT_MODELS:-gpt-4o,gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_DEFAULT_MODELS=${ANTHROPIC_DEFAULT_MODELS:-claude-3-sonnet-20240229}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_DEFAULT_MODELS=${DEEPSEEK_DEFAULT_MODELS:-deepseek-chat}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-}
      - DASHSCOPE_BASE_URL=${DASHSCOPE_BASE_URL:-https://dashscope.aliyuncs.com}
      - DASHSCOPE_DEFAULT_MODELS=${DASHSCOPE_DEFAULT_MODELS:-qwen-max}
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY:-}
      - SILICONFLOW_BASE_URL=${SILICONFLOW_BASE_URL:-https://api.siliconflow.cn}
      - SILICONFLOW_DEFAULT_MODELS=${SILICONFLOW_DEFAULT_MODELS:-Qwen/Qwen2.5-7B-Instruct}
      # 执行限制
      - MAX_CODE_EXECUTION_SECONDS=${MAX_CODE_EXECUTION_SECONDS:-60}
      - MAX_CODE_EXECUTION_MEMORY_MB=${MAX_CODE_EXECUTION_MEMORY_MB:-512}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - llm-data-lab-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm-data-lab-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - llm-data-lab-network

# 网络配置
networks:
  llm-data-lab-network:
    driver: bridge

# 数据卷
volumes:
  backend-db:
    driver: local
